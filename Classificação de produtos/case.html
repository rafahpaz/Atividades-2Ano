<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Mercado do Rafael</title>

<body>
    <header>
        <h2>Classificação de produtos</h2>
    </header>

    <div class="container">
        <h3>Comidas de cada região</h3>
        <div class="div-produtos">
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Cotonete')">
            <label>Cotonete</label>
            <br>
            <input type="radio" name="frutas"
              onclick="selecionarProdutos('Maça')">
            <label>Maça</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Arroz')">
            <label>Arroz</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('açúcar')">
            <label>açúcar</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Moletom')">
            <label>Moletom</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Detergente')">
            <label>Detergente</label>
            <br>
        </div>
        <div class="div-resultado">
            <label>Resultado</label>
            <br>
            <label id="resultado"></label>
        </div>
    </div>
    

    <footer>
        <ul>
            <li>Mercado do Rafael</li>
            <li>Só produtos de qualidade</li>
        </ul>
    </footer>
