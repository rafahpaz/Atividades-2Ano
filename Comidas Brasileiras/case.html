<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado do Rafael</title>
    <link rel="stylesheet" href="case.css">
</head>
<body>
    <header>
        <h2>Comidas Brasileiras</h2>
    </header>

    <div class="container">
        <h3>Comidas de cada região</h3>
        <div class="div-produtos">
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Arroz Carreteiro')">
            <label>Arroz Carreteiro</label>
            <br>
            <input type="radio" name="frutas"
              onclick="selecionarProdutos('Caruru')">
            <label>Caruru</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Pizza')">
            <label>Pizza</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Baião de Dois')">
            <label>Baião de Dois</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Mujica de Peixe')">
            <label>Mujica de Peixe</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Sopa paraguaia')">
            <label>Sopa paraguaia</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Feijão tropeiro')">
            <label>Feijão tropeiro</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Moules Frites')">
            <label>Moules Frites</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Torta do Pastor')">
            <label>Torta do Pastor</label>
            <br>

            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('Pão de queijo')">
            <label>Pão de queijo</label>

        </div>
        <div class="div-resultado">
            <label>Resultado</label>
            <br>
            <label id="resultado"></label>
        </div>
    </div>
    

    <footer>
        <ul>
            <li>Mercado do Rafael</li>
            <li>Só produtos de qualidade</li>
        </ul>
    </footer>

    <script src="case.js"></script> 
</body>
</html>
