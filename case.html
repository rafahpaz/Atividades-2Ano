<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado do Rafael</title>
    <link rel="stylesheet" href="case.css">
</head>
<body>
    <header>
        <h2>Seleção de produtos</h2>
    </header>

    <div class="container">
        <h3>Lista de Produtos</h3>
        <div class="div-produtos">
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('uva')">
            <label>Uva</label>
            <br>
            <input type="radio" name="frutas"
              onclick="selecionarProdutos('laranja')">
            <label>Laranja</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('maçã')">
            <label>Maçã</label>
            <br>
            <input type="radio" name="frutas" 
              onclick="selecionarProdutos('pera')">
            <label>Pera</label>

        </div>
        <div class="div-resultado">
            <label>Resultado</label>
            <br>
            <label id="resultado"></label>
        </div>
    </div>

    <footer>
        <ul>
            <li>Mercado do Rafael</li>
            <li>Só produtos de qualidade</li>
        </ul>
    </footer>

    <script src="case.js"></script> 
</body>
</html>
