<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="main-login">
        <div class="login-esquerda">
            <h1>Faça login <br> E faça parte da nossa equipe</h1>
            <img class="img-esquerda" src="fotinho daora.svg" alt="fotinho daora">
        </div>
        <div class="login-direita">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="login">Email</label>
                    <input type="text" name="login" placeholder="Digite seu Email">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <input class="btn-login" type="submit" onclick="logar(); return false">
                <button class="btn-forget"><a href="esqueci.html">Esqueci a senha</a></button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
